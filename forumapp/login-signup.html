<body id="page-template-login ">

    <section class="header">

        <header>

            <nav class="nav">

                <div class="container-fluid">

                    <div class="row py-3">

                        <div class="col-3 col-sm-4">

                            <h4 class="logo-title">ReadIT</h4>

                        </div>

                        <div class="col-7 search my-auto">

                            <img class="p-1 bg-light" src="image/search_pic.png" alt="searchbar">

                            <input type="search" class="searchbar" id="searchbar" placeholder="Search...">

                        </div>

                        <div class="col-1 text-sm-center text-right my-auto pr-xs-1">

                            <i class="fas fa-user-alt"></i>

                        </div>

                    </div>

                </div>

            </nav>

        </header>

    </section>

    <section class="login-signup">

        <div class="box">

            <h2>Login</h2>

            <form>

                <div class="inputBox">

                    <input type="text" name="login-name" required="">

                    <label>Username</label>

                </div>

                <div class="inputBox">

                    <input type="password" name="login-password" required="">

                    <label>Password</label>

                </div>

                <input type="submit" name="login-submit" value="Submit">

            </form>

        </div>

    </section>



    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js "></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js "></script>
